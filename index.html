<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says WebView</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Simon Says Game</h1>
    <h3>Press any key to Start the Game!</h3>
    <br>
    <div class="container">
        <div class="line">
            <div id="brown" type="button" class="button brown"></div>
            <div id="green" type="button" class="button green"></div>
        </div>
        <div class="line">
            <div id="yellow" type="button" class="button yellow"></div>
            <div id="blue" type="button" class="button blue"></div>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
